<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/main.d2070829.css">
    <title>Twitch PS Demo</title>
  <script src="/main.d2070829.js"></script></head>
  <body>
    <div id="container">
      <div id="search-container">
        <form>
          <input id="search-input" placeholder="Search for games" type="text" autocomplete="off" autocorrect="off" autocapitalize="none" spellcheck="false">
          <button id="search-button" class="button-active">
            <span>Search</span>
            <i id="loading-icon" class="fas fa-circle-notch fa-spin hidden"></i>
          </button>
        </form>
      </div>
      <div id="alert" role="alert" class="hidden">
        <p id="alert-message"></p>
        <a id="close-alert" href="#"><i class="fas fa-times"></i></a>
      </div>
      <div id="results-container" class="hidden">
        <div id="stats-container"></div>
        <div id="cards-container"></div>
      </div>
    </div>
  </body>
  <script src="https://kit.fontawesome.com/4d87244547.js"></script>
  <script src="/js.00a46daa.js"></script>
</html>
