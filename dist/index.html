<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/main.d2070829.css">
    <script src="https://kit.fontawesome.com/4d87244547.js"></script>
    <title>Twitch PS Demo</title>
  <script src="/main.d2070829.js"></script></head>
  <body>
    <div id="container">
      <div id="search-container">
        <form>
          <input id="search-input" placeholder="Search for games (i.e Just Cause 4)" type="text" autocomplete="off" autocorrect="off" autocapitalize="none" spellcheck="false">
          <input id="search-button" type="submit" value="Search">
        </form>
      </div>
      <div id="loading-wrapper">
        <i class="fa fa-spinner fa-spin"></i>
      </div>
      <div id="alert" role="alert">
        <p>
          Oh noes! Something went wrong while looking for your images. Please
          try again.
        </p>
        <i id="close-alert" href="#"><i class="fas fa-times"></i>
      </i></div>
      <div id="results-container">
        <div id="results-stats-container">
          <div id="results-count">
            <p>Total results: 123</p>
          </div>
          <div id="results-pagination">
            <i class="fas fa-chevron-left"></i>
            <span>1/10</span>
            <i class="fas fa-chevron-right"></i>
          </div>
        </div>
        <div id="results-cards-container">
          <div id="card">
            <div id="card-image">
              <p>hello</p>
            </div>
            <div id="card-data">
              <h2>Stream display name</h2>
              <p>Game name - 1234 viewers</p>
              <p>Stream description text text text text text text</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
