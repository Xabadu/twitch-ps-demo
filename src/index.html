<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Twitch PS Demo</title>
  </head>
  <body>
    <div id="container">
      <div id="search-container">
        <form>
          <input
            id="search-input"
            placeholder="Search for games (i.e Just Cause 4)"
            type="text"
            autocomplete="off"
            autocorrect="off"
            autocapitalize="none"
            spellcheck="false"
          />
          <input id="search-button" type="submit" value="Search" />
        </form>
      </div>
      <div id="loading-container" class="hidden">
        <i class="fas fa-circle-notch fa-spin"></i>
      </div>
      <div id="alert" role="alert" class="hidden">
        <p id="alert-message"></p>
        <a id="close-alert" href="#"><i class="fas fa-times"></i></a>
      </div>
      <div id="results-container">
        <div id="stats-container" class="hidden"></div>
        <div id="cards-container">
          <div class="card">
            <div class="card-image">
              <p>hello</p>
            </div>
            <div class="card-data">
              <h2>Stream display name</h2>
              <span> <i class="fa fa-gamepad"></i> Game name - </span>
              <span> <i class="fa fa-users"></i> 1234 viewers </span>
              <p>Stream description text text text text text text</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://kit.fontawesome.com/4d87244547.js"></script>
  <script src="./js/index.js"></script>
</html>
